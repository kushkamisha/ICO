<!doctype>
<html>
<head>
    <title>Confirm queries</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
    <div class="table-block">
        <table id="datatable-checkbox" role="grid" aria-describedby="datatable-checkbox_info" class="table">
            <thead>
                <tr>
                    <th class="ng-binding"><input id="select-all" type="checkbox" onclick="selectAll(this);"></th>
                    <th class="ng-binding">Date</th>
                    <th class="ng-binding">Transaction ID</th>
                    <th class="ng-binding" colspan="2">Amount (in foreign currency)</th>
                    <th class="ng-binding" colspan="2">Amount (in ETH)</th>
                    <th class="ng-binding" colspan="2">Tokens</th>
                    <th class="ng-binding">Status</th>
                </tr>
            </thead>
            <tbody name="tbody"></tbody>
        </table>
    </div>
    <center><button type="button" class="btn btn-success issue-tokens" onclick="sendSelected();">Issue tokens</button></center>
    
    <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app/javascripts/readJSON.js"></script>
    <script src="app.js"></script>
</body>
</html>
